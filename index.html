<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>IEEE Eastern and Central Visayas Regional Conference 2025 - Registration</title>
    <meta name="title" content="IEEE Eastern and Central Visayas Regional Conference 2025 - Registration">
    <meta name="description" content="Register for the 24th IEEE Eastern and Central Visayas Regional Conference. Join tech professionals in Cebu City on July 25-26, 2025 for cutting-edge research presentations and networking.">
    <meta name="keywords" content="IEEE, conference, technology, Eastern Visayas, Central Visayas, Cebu, tech conference, engineering, innovation, networking">
    <meta name="author" content="IEEE Eastern and Central Visayas">
    
    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-domain.com/">
    <meta property="og:title" content="IEEE Eastern and Central Visayas Regional Conference 2025">
    <meta property="og:description" content="Join tech professionals at the premier IEEE conference in Cebu City. Register now for July 25-26, 2025.">
    <meta property="og:image" content="https://your-domain.com/ieee-conference-banner.jpg">
    <meta property="og:site_name" content="IEEE ECV Regional Conference">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-domain.com/">
    <meta property="twitter:title" content="IEEE Eastern and Central Visayas Regional Conference 2025">
    <meta property="twitter:description" content="Join tech professionals at the premier IEEE conference in Cebu City. Register now for July 25-26, 2025.">
    <meta property="twitter:image" content="https://your-domain.com/ieee-conference-banner.jpg">
    
    <!-- LinkedIn -->
    <meta property="linkedin:owner" content="ieee-ecv">
    
    <!-- Additional Meta Tags for Social Media -->
    <meta name="theme-color" content="#1e3a8a">
    <meta name="msapplication-TileColor" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Schema.org JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "24th IEEE Eastern and Central Visayas Regional Conference",
      "description": "Premier technology conference featuring cutting-edge research presentations, networking with industry leaders, hands-on technical workshops, and innovation showcases.",
      "startDate": "2025-07-25",
      "endDate": "2025-07-26",
      "location": {
        "@type": "Place",
        "name": "RC Convention Center",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "RC Pavilion",
          "addressLocality": "Cebu City",
          "addressRegion": "Central Visayas",
          "addressCountry": "Philippines"
        }
      },
      "organizer": {
        "@type": "Organization",
        "name": "IEEE Eastern and Central Visayas",
        "url": "https://your-domain.com"
      },
      "offers": {
        "@type": "Offer",
        "availability": "https://schema.org/InStock",
        "url": "https://your-domain.com"
      },
      "eventStatus": "https://schema.org/EventScheduled",
      "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode"
    }
    </script>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-domain.com/">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Additional robots directives for better SEO -->
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
